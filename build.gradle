plugins {
    id 'java'
}

group 'io.taskmonk'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    compile 'ai.taskmonk:taskmonksdk_2.12:0.10-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
